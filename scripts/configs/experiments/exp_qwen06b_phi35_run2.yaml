_comment: 'Experiment: Attacker=Qwen/Qwen3-0.6B vs Target=microsoft/Phi-3.5-mini-instruct'
agents:
  attacker:
    do_sample: true
    hf_model_path: /scratch/mrahma45/hf_models
    hf_token_path: /home/mrahma45/HUGGINGFACE_KEY
    max_new_tokens: 2000
    model: qwen
    model_id: Qwen/Qwen3-0.6B
    quantization: none
    repetition_penalty: 1.05
    tactics_file: curated_tactics/exp_qwen06b_phi35_curated_tactics.json
    temperature: 0.7
    top_k: 40
    top_p: 0.8
  judge:
    api_key_path: /home/mrahma45/OPENAI_API_KEY
    max_completion_tokens: 800
    model: gpt
    model_id: gpt-4o-mini
  reasoning:
    do_sample: true
    hf_model_path: /scratch/mrahma45/hf_models
    hf_token_path: /home/mrahma45/HUGGINGFACE_KEY
    max_new_tokens: 1500
    model: qwen
    model_id: Qwen/Qwen3-0.6B
    quantization: none
    repetition_penalty: 1.05
    temperature: 0.3
    top_k: 40
    top_p: 0.8
  target:
    do_sample: true
    hf_model_path: /scratch/mrahma45/hf_models
    hf_token_path: /home/mrahma45/HUGGINGFACE_KEY
    max_new_tokens: 1000
    model: phi
    model_id: microsoft/Phi-3.5-mini-instruct
    quantization: none
    repetition_penalty: 1.1
    temperature: 0.7
    top_k: 40
    top_p: 0.9
data:
  data_dir: ../data/JBB-Behaviors
  dataset_name: JailbreakBench/JBB-Behaviors
  max_goals: 100
features:
  enable_belief_state_llm_update: true
  enable_dynamic_selection: true
  enable_gala_learning: true
  enable_knowledge_evolution: true
  enable_prompt_wise_learning: true
  enable_tactic_generalization: true
  enable_tactic_wise_learning: true
  enable_traceback: true
  tactic_generalization_batch_size: 20
  traceback_min_turns: 3
logging:
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  level: INFO
output:
  results_path: exp_qwen06b_phi35_run2_results.json
  knowledge_path: exp_qwen06b_phi35_run2_knowledge.json
  generalized_tactics_path: exp_qwen06b_phi35_run2_tactics.json
  successful_jailbreaks_path: exp_qwen06b_phi35_run2_successes.json
  save_intermediate: true
  verbose_logging: true
pipeline:
  early_stopping: true
  max_trials: 4
  max_turns: 8
  timeout: 600
settings:
  max_parse_retries: 3
  random_seed: 42
  retry_on_parse_failure: true
